<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <th:block th:replace="~{fragments/heading :: heading (title = 'Customers')}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/techniciandashboard.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div>
  <a href="/technician/dashboard" class="btn btn-success me-3">View Dashboard</a>
</div>

<div class="container technician-dashboard-container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-start">Customers</h2>
  </div>

  <div class="search-container mb-4">
    <form th:action="@{/technician/customers/search}" method="get">
      <div class="input-group">
        <input type="text" name="email" class="form-control" placeholder="Enter customer email" />
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
          <td th:text="${customer.id}">1</td>
          <td th:text="${customer.fullName}">Alice Smith</td>
          <td th:text="${customer.email}">alice@example.com</td>
          <td th:text="${customer.phone}">+32 123 4567</td>
          <td th:text="${customer.address}">Rue de la Loi 16, Brussels</td>
          <td>
            <a th:href="@{/technician/customers/{id}/bikes(id=${customer.id})}"
               class="btn btn-sm btn-primary">
              View Bikes
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
