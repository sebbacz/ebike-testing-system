<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/assets/KdG_logo_en.png}" alt="KDG Logo" class="logo-img">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_SUPERADMIN')">
                    <a class="nav-link" th:href="@{/superadmin/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_TECHNICIAN')" th:if="${#authentication.principal.approved}">
                    <a class="nav-link" th:href="@{/technician/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')" th:if="${#authentication.principal.approved}">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
                    <a class="nav-link" th:href="@{/customers/me/bikes}">Your Bikes</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/user/profile}">User Profile</a>
                </li>
            </ul>
        </div>
        <div class="navbar-buttons d-flex align-items-center">
            <span sec:authorize="isAuthenticated()" class="text-white me-3">
                Logged in as: <strong sec:authentication="name"></strong> (<span
                    th:text="${#authentication.authorities[0].authority.substring(5)}"></span>)
            </span>
            <a sec:authorize="!isAuthenticated()" th:href="@{/auth/login}" class="btn btn-outline-light me-2">Login</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/auth/signup}" class="btn btn-light text-black me-2">Sign
                Up</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>
