<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test History</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Test History</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th>
      <th>Result</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${testReports}">
      <td th:text="${report.date}"></td>
      <td th:text="${report.result}"></td>
      <td><a th:href="@{/tests/{testId}(testId=${report.id})}" class="btn btn-primary">View</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
