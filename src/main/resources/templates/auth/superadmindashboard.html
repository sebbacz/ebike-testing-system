
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:replace="~{fragments/heading :: heading (title = 'Dashboard')}"/>
  <link rel="stylesheet" th:href="@{/css/superadmin.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Container -->
<div class="container superadmin-container mt-5">
  <h2 class="text-center mb-5">Super Admin Dashboard</h2>

  <!-- Search/Filter -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by name or email...">
    </div>
  </div>

  <!-- Admins Approval Section -->
  <div class="card mb-5 shadow">
    <div class="card-header text-center">
      <h4>Admins Pending Approval</h4>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover align-middle" id="adminTable">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${unapprovedAdmins}">
          <td th:text="${admin.id}"></td>
          <td th:text="${admin.fullName}"></td>
          <td th:text="${admin.email}"></td>
          <td>
            <form th:action="@{/superadmin/approve}" method="post">
              <input type="hidden" name="accountId" th:value="${admin.id}">
              <input type="hidden" name="role" value="admin">
              <button type="submit" class="btn btn-success btn-sm">Approve</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Technicians Approval Section -->
  <div class="card mb-5 shadow">
    <div class="card-header text-center">
      <h4>Technicians Pending Approval</h4>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover align-middle" id="technicianTable">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="technician : ${unapprovedTechnicians}">
          <td th:text="${technician.id}"></td>
          <td th:text="${technician.fullName}"></td>
          <td th:text="${technician.email}"></td>
          <td>
            <form th:action="@{/superadmin/approve}" method="post">
              <input type="hidden" name="accountId" th:value="${technician.id}">
              <input type="hidden" name="role" value="technician">
              <button type="submit" class="btn btn-success btn-sm">Approve</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Approved Admins Section -->
  <div class="card mb-5 shadow">
    <div class="card-header text-center">
      <h4>Approved Admins</h4>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${approvedAdmins}">
          <td th:text="${admin.id}"></td>
          <td th:text="${admin.fullName}"></td>
          <td th:text="${admin.email}"></td>
          <td>
            <a th:href="@{/superadmin/edit/admin/{id}(id=${admin.id})}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{/superadmin/delete}" method="post" style="display:inline;">
              <input type="hidden" name="id" th:value="${admin.id}">
              <input type="hidden" name="role" value="admin">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Approved Technicians Section -->
  <div class="card shadow">
    <div class="card-header text-center">
      <h4>Approved Technicians</h4>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="technician : ${approvedTechnicians}">
          <td th:text="${technician.id}"></td>
          <td th:text="${technician.fullName}"></td>
          <td th:text="${technician.email}"></td>
          <td>
            <a th:href="@{/superadmin/edit/technician/{id}(id=${technician.id})}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{/superadmin/delete}" method="post" style="display:inline;">
              <input type="hidden" name="id" th:value="${technician.id}">
              <input type="hidden" name="role" value="technician">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script type="module" th:src="@{/js/superadmin.js}"></script>

</body>
</html>
