<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/heading :: heading (title = 'User Profile')}"/>
  <link rel="stylesheet" th:href="@{/assets/styles.css}">
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h2>User Profile</h2>
    </div>
        <div class="col-md-8">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Full Name:</strong> <span th:text="${user.fullName}"></span>
            </li>
            <li class="list-group-item">
              <strong>Email:</strong> <span th:text="${user.email}"></span>
            </li>
            <li class="list-group-item">
              <strong>Company Name:</strong> <span th:text="${user.companyName}"></span>
            </li>
            <li class="list-group-item">
              <strong>Role:</strong> <span th:text="${user.role}"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
