<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <th:block th:replace="~{fragments/heading :: heading (title = 'Login')}"/>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Login Form -->
<div class="container form-container">
    <h2 class="text-center">Login to Your Account</h2>
    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Forgot Password -->
        <div class="text-end">
            <a th:href="@{/forgot_password}" class="text-decoration-none small">Forgot your password?</a>
        </div>

        <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
    </form>

    <p class="text-center mt-3">
        Don't have an account? <a th:href="@{/auth/signup}">Sign up</a>
    </p>
</div>

<!-- Error Message -->
<div th:if="${param.error}" class="alert alert-danger text-center mt-3">
    Invalid email or password. Please try again.
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
</body>
</html>
