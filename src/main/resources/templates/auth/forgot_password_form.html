<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:insert="~{fragments/heading :: heading (title = 'Forgot Password')}"/>
<!--  <link rel="stylesheet" th:href="@{/css/navbar.css}">-->
<!--  <link rel="stylesheet" th:href="@{/css/footer.css}">-->
<!--  <link rel="stylesheet" th:href="@{/css/styles.css}">-->

</head>
<body>

<!-- Include Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center">Forgot Password</h2>

    <p class="text-center text-muted">Enter your email below, and we will send you a link to reset your password.</p>

    <div th:if="${error != null}" class="alert alert-danger text-center">
      <p th:text="${error}"></p>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
      <p th:text="${message}"></p>
    </div>

    <form th:action="@{/forgot_password}" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required autofocus/>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </div>
    </form>
  </div>
</div>

<!-- Include Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
