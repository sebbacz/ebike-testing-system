<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <th:block th:insert="~{fragments/heading :: heading (title = 'Onboarding')}"/>
<!--        <link rel="stylesheet" th:href="@{/css/navbar.css}">-->
<!--        <link rel="stylesheet" th:href="@{/css/footer.css}">-->
<!--        <link rel="stylesheet" th:href="@{/css/styles.css}">-->
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container mt-5">
    <h2>Approve Admins</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Company</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.username}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${admin.companyName}"></td>
            <td>
                <form th:action="@{/admin/approve}" method="post">
                    <input type="hidden" name="adminId" th:value="${admin.id}">
                    <button type="submit" class="btn btn-success">Approve</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
