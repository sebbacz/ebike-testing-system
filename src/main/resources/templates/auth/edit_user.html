<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:insert="~{fragments/heading :: heading (title = 'Edit User')}"/>
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container mt-5">
  <h2>Edit User</h2>
  <form th:action="@{/superadmin/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <input type="hidden" name="role" th:value="${role}">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${user.fullName}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{/superadmin/dashboard}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
