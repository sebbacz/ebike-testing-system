<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:insert="~{fragments/heading :: heading (title = 'Test Report')}"/>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <link rel="stylesheet" href="/css/styles.css">-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--    <link rel="stylesheet" th:href="@{/css/navbar.css}">-->
<!--    <link rel="stylesheet" th:href="@{/css/footer.css}">-->
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="container">
    <!-- Owner & Bike Information -->
    <div class="test-section">
        <h3>Test Report</h3>
        <table class="table table-dark table-striped">
            <tbody>
            <tr><td>Owner Name</td><td th:text="${testDetails.ownerName}"></td></tr>
            <tr><td>Chassis Number</td><td th:text="${testDetails.chassisNumber}"></td></tr>
            <tr><td>Production Date</td><td th:text="${testDetails.productionDate}"></td></tr>
            <tr><td>Mileage</td><td th:text="${testDetails.mileage}"></td></tr>
            <tr><td>Gear Type</td><td th:text="${testDetails.gearType}"></td></tr>
            </tbody>
        </table>
    </div>

    <!-- Performance Results -->
    <div class="test-section">
        <h3>Performance Results</h3>
        <table class="table table-dark table-striped">
            <tbody>
            <tr><td>Accu Capacity</td><td th:text="${performanceResults.accuCapacity}"></td></tr>
            <tr><td>Max Support</td><td th:text="${performanceResults.maxSupport}"></td></tr>
            <tr><td>Engine</td><td th:text="${performanceResults.engine}"></td></tr>
            <tr><td>Engine Power Max</td><td th:text="${performanceResults.enginePowerMax}"></td></tr>
            <tr><td>Engine Power Nominal</td><td th:text="${performanceResults.enginePowerNominal}"></td></tr>
            <tr><td>Engine Torque</td><td th:text="${performanceResults.engineTorque}"></td></tr>
            </tbody>
        </table>
    </div>

    <!-- Graph Section -->
    <div class="test-section">
        <h3>Performance Graphs</h3>
        <div class="row">
            <div class="col-md-6">
                <canvas id="torqueGraph"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="batteryGraph"></canvas>
            </div>
        </div>
    </div>
</div>


<div class="test-section">
    <h3>Generate QR Code</h3>
    <button id="generateQrButton" class="btn btn-primary">Generate QR Code</button>
    <div id="qrCodeContainer" class="mt-3">

    </div>
</div>

<script>
    document.getElementById("generateQrButton").addEventListener("click", function () {
        const redirectUrl = window.location.href;
        const qrCodeContainer = document.getElementById("qrCodeContainer");

        fetch(`/generate-qr?redirectUrl=${encodeURIComponent(redirectUrl)}`)
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error("Failed to generate QR code");
                }
            })
            .then(blob => {
                const qrCodeImage = document.createElement("img");
                qrCodeImage.src = URL.createObjectURL(blob);
                qrCodeImage.alt = "QR Code";
                qrCodeContainer.innerHTML = "";
                qrCodeContainer.appendChild(qrCodeImage);
            })
            .catch(error => {
                console.error(error);
                qrCodeContainer.innerHTML = "<p class='text-danger'>Error generating QR code</p>";
            });
    });
</script>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript for Mock Graphs -->
<script th:src="@{/js/graphs.js}"></script>

</body>
</html>
